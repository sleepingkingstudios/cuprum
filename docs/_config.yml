---
collections:
  classes:
    output: false
  constants:
    output: false
  methods:
    output: false
  modules:
    output: false
  namespaces:
    output: false
defaults:
- scope:
    path: ''
    type: 'pages'
  values:
    encoding: 'utf-8'
    layout: 'default'
    title: 'Cuprum'
exclude:
  - .git
  - Gemfile
  - Gemfile.lock
  - README.md
  - Rakefile
  - /vendor
description: |
    An opinionated implementation of the Command pattern for Ruby applications. Cuprum wraps your business logic in a consistent, object-oriented interface and features status and error management, composability and control flow management.
github:
  repository_url: https://github.com/sleepingkingstudios/cuprum
markdown: kramdown
repository: sleepingkingstudios/cuprum
theme: jekyll-theme-dinky
title: Cuprum
